<ng-container *ngIf="!loading && arrayFromLocalStorage.length> 0 ; else elseTemplate">
    <section class="max-w-7xl mx-auto mb-20 px-2 s:px-6 lg:px-8 h-screen">
        <h2 class="text-3xl my-3 font-semibold">Favorites</h2>
        <div class="flex gap-3 flex-col md:flex-row">
            <div class="flex flex-col w-full">
                <div class="grid grid-cols-4    md:grid-cols-6 gap-4 ">
                    <div *ngFor="let movie of arrayFromLocalStorage">
                        <div class="h-auto max-w-full relative group/item">
                            <img class=" rounded-lg cursor-pointer hover:bg-sky-700 border-4 hover:border-green-400 transition-all"
                                (click)="viewDetails(movie.id)" [src]="movieIMG+movie.poster_path" alt="">
                            <div (click)="removeLike(movie.id)"
                                class="absolute bottom-5 left-0 right-0 flex justify-center group/edit invisible group-hover/item:visible">
                                <div class="bg-gray-800 flex rounded-md ">
                                    <div class="p-2 cursor-pointer ">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="2" stroke="white"
                                            class="w-6 h-6 hover:stroke-green-400 transition-all">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M7.5 15h2.25m8.024-9.75c.011.05.028.1.052.148.591 1.2.924 2.55.924 3.977a8.96 8.96 0 01-.999 4.125m.023-8.25c-.076-.365.183-.75.575-.75h.908c.889 0 1.713.518 1.972 1.368.339 1.11.521 2.287.521 3.507 0 1.553-.295 3.036-.831 4.398C20.613 14.547 19.833 15 19 15h-1.053c-.472 0-.745-.556-.5-.96a8.95 8.95 0 00.303-.54m.023-8.25H16.48a4.5 4.5 0 01-1.423-.23l-3.114-1.04a4.5 4.5 0 00-1.423-.23H6.504c-.618 0-1.217.247-1.605.729A11.95 11.95 0 002.25 12c0 .434.023.863.068 1.285C2.427 14.306 3.346 15 4.372 15h3.126c.618 0 .991.724.725 1.282A7.471 7.471 0 007.5 19.5a2.25 2.25 0 002.25 2.25.75.75 0 00.75-.75v-.633c0-.573.11-1.14.322-1.672.304-.76.93-1.33 1.653-1.715a9.04 9.04 0 002.86-2.4c.498-.634 1.226-1.08 2.032-1.08h.384" />
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>
<ng-template #elseTemplate>
    <ng-container *ngIf="arrayFromLocalStorage.length==0; else elseTemplate2">
        <section class="max-w-7xl mx-auto mb-20 px-2 s:px-6 lg:px-8 h-screen">
            <h2 class="text-3xl my-3 font-semibold">Favorites</h2>
            <div class="flex gap-3 flex-col md:flex-row">
                <div class="flex flex-col w-full">
                    <h5 class="text-xl">Empty favorites list</h5>
                </div>
            </div>
        </section>
    </ng-container>
    <ng-template #elseTemplate2>
        <div class="text-center d flex items-center justify-center" style="height: 68.2vh;">
            <div role="status">
                <svg aria-hidden="true"
                    class="inline w-20 h-20 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor" />
                    <path

    </ng-template>
</ng-template>
